<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stats Card Preview</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">

</head>
<body>

<article class="main-card">
<section class="left-section">

    <div class="stats">
        <div class="stat">
            <h2 class="stat-stat">10k+</h2>
            <h3 class="stat-title">Companies</h3>
        </div>
        <div class="stat">
            <h2 class="stat-stat">314</h2>
            <h3 class="stat-title">Templates</h3>
        </div>
        <div class="stat">
            <h2 class="stat-stat">12m+</h2>
            <h3 class="stat-title">Queries</h3>
        </div>
    </div>
</section>
<section class="right-section"></section>
</article>


</body>
</html>
